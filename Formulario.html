<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Compra y venta</title>
    <link rel="stylesheet" href="CSS.css" />
  </head>

  <body>
    <div class="caja">
      <form action="" method="post" id="form">
        <h1>REGISTRO DE VEH√çCULOS</h1>
        <div class="grupo">
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Nombres y apellidos"
          />
        </div>
        <div class="grupo">
          <input type="number" name="number" id="tel" placeholder="Telefono" />
        </div>
        <div class="grupo">
          <input type="email" name="email" id="mail" placeholder="Correo" />
        </div>
        <div class="grupo">
          <input type="text" name="placa" id="placa" placeholder="Placa" />
        </div>
        <div class="grupo">
          <input type="text" name="modelo" id="mod" placeholder="Modelo" />
        </div>
        <div class="grupo">
          <input type="number" name="kilo" id="kil" placeholder="Kilometros" />
        </div>

        <div class="button">
          <button id="boton" type="submit">Enviar</button>
        </div>
      </form>
    </div>
  </body>
  <script src="jv.js"></script>
  <footer></footer>
</html>
